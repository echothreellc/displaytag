#multiproject
maven.multiproject.type=war

#m2 default
maven.war.src=${maven.src.dir}/main/webapp

# Tells the dashboard not to specifically run artifact goals.
maven.dashboard.rungoals = false

# eclipse
maven.eclipse.resources.addtoclasspath=true
maven.eclipse.projectnatures=org.eclipse.jdt.core.javanature,org.eclipse.wst.common.modulecore.ModuleCoreNature
maven.eclipse.buildcommands=org.eclipse.wst.common.modulecore.ComponentStructuralBuilder,org.eclipse.jdt.core.javabuilder,org.eclipse.wst.common.modulecore.ComponentStructuralBuilderDependencyResolver
maven.eclipse.conclasspath=org.eclipse.jst.server.core.container/org.eclipse.jst.server.tomcat.runtimeTarget/Apache Tomcat v5.5,org.eclipse.jst.j2ee.internal.web.container/${pom.artifactId}
maven.eclipse.runtime=Apache Tomcat v5.5

#site: follow maven2 conventions for forward compatibility
maven.docs.src=${basedir}/src/site/xdoc