#multiproject
maven.multiproject.type=war

# eclipse
maven.eclipse.resources.addtoclasspath=true
maven.eclipse.projectnatures=org.eclipse.jst.j2ee.web.WebNature
maven.eclipse.buildcommands=org.eclipse.jst.j2ee.web.LibDirBuilder,org.eclipse.wst.validation.validationbuilder,org.eclipse.jst.j2ee.LibCopyBuilder
maven.eclipse.conclasspath=org.eclipse.jdt.launching.JRE_CONTAINER/org.eclipse.jdt.internal.debug.ui.launcher.StandardVMType/jdk15,org.eclipse.jst.server.core.container/org.eclipse.jst.server.tomcat.runtimeTarget/Apache Tomcat v5.5

# sourceforge plugin
maven.sourceforge.project.groupId=73068

#distribution
maven.xdoc.distributionUrl=http://prdownloads.sourceforge.net/displaytag
maven.xdoc.poweredby.image=maven_sized.png

# xdoc
maven.xdoc.date=left
maven.xdoc.date.format=dd MMMM yyyy HH:mm
maven.xdoc.version=${pom.currentVersion}
maven.xdoc.developmentProcessUrl=

# java plugin
maven.compile.target=1.3
maven.compile.source=1.3
maven.compile.deprecation=on

# war
maven.war.webapp.dir  = ${maven.build.dir}/${pom.artifactId}

#download report
maven.xdoc.distributionUrl=http://prdownloads.sourceforge.net/displaytag
maven.xdoc.distributionType=war
